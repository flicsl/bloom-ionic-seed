<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval'; style-src * 'unsafe-inline';">
    <title></title>
    <!-- bower:css -->
    <link rel="stylesheet" href="lib/ionic/css/ionic.css">
    <!-- endinject -->
    <!-- inject:css -->
    <link rel="stylesheet" href="css/bloom-ionic-seed.min.css">

    <script src="cordova.js"></script>

      </ion-content>

    <script src="lib/angular-animate/angular-animate.js"></script>

    <script src="js/bloom-ionic-seed.min.js"></script>
